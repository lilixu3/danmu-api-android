name: Build APK (zip base + pull danmu_api dir) + Publish Release (fixed signing)

on:
  workflow_dispatch:
    inputs:
      danmu_repo:
        description: "danmu_api 仓库（owner/repo）"
        required: true
        default: "lilixu3/danmu_api"
      danmu_ref:
        description: "danmu_api 分支/Tag/提交（ref）"
        required: true
        default: "main"
      version_name:
        description: "App 版本号（用于 versionName 和 Release tag，比如 0.2.0）"
        required: true
        type: string
      version_code:
        description: "versionCode（可选；留空则使用 GITHUB_RUN_NUMBER）"
        required: false
        type: string
      release_notes:
        description: "发行版说明（可选）"
        required: false
        type: string
      nodejs_mobile_tag:
        description: "nodejs-mobile tag（例如 v18.20.4）"
        required: true
        default: "v18.20.4"

permissions:
  contents: write

env:
  # 这里填你仓库根目录里 zip 的文件名（zip 里要包含 node_modules）
  PROJECT_ZIP: DanmuApiApp_optimized_fix2_updated.zip
  ANDROID_API: "34"
  BUILD_TOOLS: "34.0.0"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Resolve version inputs
        run: |
          set -euo pipefail
          VN="${{ inputs.version_name }}"
          VN="${VN#v}"
          VN="${VN#V}"
          echo "APP_VERSION_NAME=$VN" >> "$GITHUB_ENV"

          if [ -n "${{ inputs.version_code }}" ]; then
            echo "APP_VERSION_CODE=${{ inputs.version_code }}" >> "$GITHUB_ENV"
          else
            echo "APP_VERSION_CODE=${GITHUB_RUN_NUMBER}" >> "$GITHUB_ENV"
          fi

          NOTES="${{ inputs.release_notes }}"
          if [ -z "$NOTES" ]; then
            NOTES="Automated build for v$VN"
          fi
          {
            echo "RELEASE_NOTES<<EOF"
            echo "$NOTES"
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install build-tools (for apksigner)
        run: |
          set -euo pipefail
          sdkmanager "platforms;android-${ANDROID_API}" \
                     "build-tools;${BUILD_TOOLS}" \
                     "platform-tools"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Unzip project and locate root
        run: |
          set -euo pipefail
          rm -rf project
          mkdir -p project
          unzip -q -DD "$PROJECT_ZIP" -d project

          ROOT="$(find project -maxdepth 10 -type f \( -name 'settings.gradle' -o -name 'settings.gradle.kts' \) -print -quit | xargs -r dirname)"
          if [ -z "$ROOT" ]; then
            echo "❌ 没找到 settings.gradle / settings.gradle.kts。"
            exit 1
          fi
          echo "PROJECT_ROOT=$ROOT" >> "$GITHUB_ENV"
          echo "Project root: $ROOT"

      # ✅ 强制固定签名：只认这 4 个 secrets（缺任何一个直接失败）
      - name: Prepare signing keystore (REQUIRED)
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -euo pipefail

          if [ -z "${ANDROID_KEYSTORE_BASE64:-}" ]; then
            echo "❌ Missing secret: ANDROID_KEYSTORE_BASE64"
            exit 1
          fi
          if [ -z "${ANDROID_KEYSTORE_PASSWORD:-}" ]; then
            echo "❌ Missing secret: ANDROID_KEYSTORE_PASSWORD"
            exit 1
          fi
          if [ -z "${ANDROID_KEY_ALIAS:-}" ]; then
            echo "❌ Missing secret: ANDROID_KEY_ALIAS"
            exit 1
          fi
          if [ -z "${ANDROID_KEY_PASSWORD:-}" ]; then
            echo "❌ Missing secret: ANDROID_KEY_PASSWORD"
            exit 1
          fi

          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > "$PROJECT_ROOT/ci_keystore.jks"
          KEYSTORE_PATH="$(realpath "$PROJECT_ROOT/ci_keystore.jks")"

          echo "ANDROID_KEYSTORE_PATH=$KEYSTORE_PATH" >> "$GITHUB_ENV"
          echo "ANDROID_KEYSTORE_PASSWORD=$ANDROID_KEYSTORE_PASSWORD" >> "$GITHUB_ENV"
          echo "ANDROID_KEY_ALIAS=$ANDROID_KEY_ALIAS" >> "$GITHUB_ENV"
          echo "ANDROID_KEY_PASSWORD=$ANDROID_KEY_PASSWORD" >> "$GITHUB_ENV"

          echo "✅ Keystore prepared: $KEYSTORE_PATH"

      # ✅ 只拉取另一个仓库的 danmu_api/ 目录（不带全仓库）
      - name: Checkout danmu repo (sparse: danmu_api dir only)
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.danmu_repo }}
          ref: ${{ inputs.danmu_ref }}
          path: danmu_tmp
          fetch-depth: 1
          sparse-checkout: |
            danmu_api
          sparse-checkout-cone-mode: true

      - name: Overlay danmu_api into assets (keep node_modules from zip)
        run: |
          set -euo pipefail

          SRC="danmu_tmp/danmu_api"
          TARGET="$PROJECT_ROOT/app/src/main/assets/nodejs-project/danmu_api"

          if [ ! -d "$SRC" ]; then
            echo "❌ sparse checkout 后没找到 $SRC"
            ls -lah danmu_tmp || true
            exit 1
          fi

          rm -rf "$TARGET"
          mkdir -p "$TARGET"
          rsync -a --delete "$SRC/" "$TARGET/"

          # 兜底：assets 内别带 git 元数据
          rm -rf "$TARGET/.git" "$TARGET/.github" || true

          echo "==== verify danmu_api layout ===="
          if [ ! -f "$TARGET/worker.js" ]; then
            echo "❌ 缺少 $TARGET/worker.js"
            find "$TARGET" -maxdepth 3 -type f | sed -n '1,200p'
            exit 1
          fi
          if [ -d "$TARGET/danmu_api" ]; then
            echo "❌ 检测到双层 $TARGET/danmu_api（会导致 import 路径错）"
            exit 1
          fi

          echo "==== verify node_modules exists (from zip base) ===="
          BASE_NODE_MODULES="$PROJECT_ROOT/app/src/main/assets/nodejs-project/node_modules"
          if [ ! -d "$BASE_NODE_MODULES" ]; then
            echo "❌ node_modules 不存在：$BASE_NODE_MODULES"
            echo "（说明 zip 底座本身不含 node_modules 或解压不完整）"
            find "$PROJECT_ROOT/app/src/main/assets/nodejs-project" -maxdepth 2 -type d | sed -n '1,120p'
            exit 1
          fi

      - name: Fetch & install libnode (ARM only)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          mkdir -p /tmp/nodejs-mobile
          gh release download "${{ inputs.nodejs_mobile_tag }}" \
            -R nodejs-mobile/nodejs-mobile \
            -p "*android*.zip" \
            -D /tmp/nodejs-mobile

          ANDROID_ZIP="$(ls /tmp/nodejs-mobile/*android*.zip | head -n 1)"
          unzip -q "$ANDROID_ZIP" -d /tmp/nodejs-mobile/out

          cd "$PROJECT_ROOT"
          rm -rf app/libnode/include app/libnode/bin
          mkdir -p app/libnode/include app/libnode/bin
          cp -R /tmp/nodejs-mobile/out/include/* app/libnode/include/

          for ABI in arm64-v8a armeabi-v7a; do
            mkdir -p "app/libnode/bin/$ABI"
            cp -R "/tmp/nodejs-mobile/out/bin/$ABI/"* "app/libnode/bin/$ABI/"
          done

      - name: Normalize timestamps (fix ninja dirty loop)
        run: |
          set -euo pipefail
          cd "$PROJECT_ROOT"
          find . -type f -exec touch {} +

      - name: Patch native-lib.cpp (argv const -> non-const)
        run: |
          set -euo pipefail
          FILE="$PROJECT_ROOT/app/src/main/cpp/native-lib.cpp"
          if [ -f "$FILE" ]; then
            sed -i 's/return node::Start(argc, argv.data());/return node::Start(argc, const_cast<char**>(argv.data()));/g' "$FILE"
          fi

      - name: Build Release APK (split by ABI)
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2g -Dkotlin.daemon.jvm.options=-Xmx1g"
        run: |
          set -euo pipefail
          cd "$PROJECT_ROOT"
          chmod +x ./gradlew
          ./gradlew --no-daemon :app:clean :app:assembleRelease \
            -PAPP_VERSION_NAME="$APP_VERSION_NAME" \
            -PAPP_VERSION_CODE="$APP_VERSION_CODE"

      - name: Collect APKs + verify node_modules packed
        run: |
          set -euo pipefail
          cd "$PROJECT_ROOT"
          APK_DIR="app/build/outputs/apk/release"
          mkdir -p dist

          for ABI in arm64-v8a armeabi-v7a; do
            SRC="$(ls -1 "$APK_DIR"/*"$ABI"*.apk 2>/dev/null | head -n 1 || true)"
            if [ -z "$SRC" ]; then
              echo "❌ 没找到 $ABI 的 APK"
              ls -R "$APK_DIR" || true
              exit 1
            fi

            OUT="dist/DanmuApiApp-${APP_VERSION_NAME}-${ABI}.apk"
            cp "$SRC" "$OUT"

            echo "==== check node_modules in $OUT ===="
            if ! unzip -l "$OUT" | grep -q "assets/nodejs-project/node_modules"; then
              echo "❌ APK 里没包含 node_modules（需要检查打包是否过滤 assets）"
              exit 1
            fi
          done

          ls -lh dist

      - name: Print signing cert (stability check)
        run: |
          set -euo pipefail
          APKSIGNER="${ANDROID_SDK_ROOT}/build-tools/${BUILD_TOOLS}/apksigner"
          for f in "$PROJECT_ROOT"/dist/*.apk; do
            echo "==== $f ===="
            "$APKSIGNER" verify --print-certs "$f" | sed -n '1,80p'
          done

      - name: Create / update GitHub Release and upload APKs
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          TAG="v${APP_VERSION_NAME}"
          REPO="${GITHUB_REPOSITORY}"

          if gh release view "$TAG" -R "$REPO" >/dev/null 2>&1; then
            gh release edit "$TAG" -R "$REPO" --title "$TAG" --notes "$RELEASE_NOTES"
          else
            gh release create "$TAG" -R "$REPO" --title "$TAG" --notes "$RELEASE_NOTES"
          fi

          gh release upload "$TAG" -R "$REPO" "$PROJECT_ROOT/dist/"*.apk --clobber
          echo "✅ Uploaded to https://github.com/${REPO}/releases/tag/${TAG}"
